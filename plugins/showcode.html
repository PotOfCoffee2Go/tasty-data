<script>
  const show = (elem) => elem.classList.remove("hidden"),
    hide = (elem) => elem.classList.add("hidden");

  // JSON output radio buttons
  document.querySelectorAll("input[name='codeout']").forEach((input) => {
    input.addEventListener("change", (event) => {
      codeDisplay(event.target.id);
    });
  });

  const codeDisplay = (id) => {
    id = id || document.querySelector('input[name="codeout"]:checked').id;
    switch (id) {
      case "codeOn":
        show(mainCode);
        break;
      default:
        hide(mainCode);
        break;
    }
    location.href = "#displaycode";
  };
</script>
