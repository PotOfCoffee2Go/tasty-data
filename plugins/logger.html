<style>
  .float-logger {
    position: fixed;
    right: -540px;
    top: -120px;
    width: 600px;
    height: 140px;
    overflow-y: scroll;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    transition: all 0.2s ease-in 0s;
    z-index: 9000;
  }
  .float-logger:hover {
    top: 0px;
    right: 0px;
  }
  .float-logger-button {
    position:fixed;
    top:0px;
    right:0px;
    z-index:9999;
    background:lightblue;
    cursor: pointer;
  }

  #logger {
    background: var(--wbddbgclr);
    width: 554px;
    height: 110px;
    overflow: auto;
    white-space: nowrap;
  }


</style>

::#logger-container bg-lightblue float-logger::<div>
  <div style="padding-left: 20px;padding-right: 20px;">
    ::div #logger::
    <div class="float-logger-button">Logger </div>
  </div>
</div>

<script>

  showLogger = () => {
    let s = document.getElementById('logger-container').style;
    s.top = '0px';
    s.right = '0px';
  }
  hideLogger = () => {
    let s = document.getElementById('logger-container').style;
    s.top = '';
    s.right = '';
  }

</script>
