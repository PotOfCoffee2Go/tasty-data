Select Tastyworks 'Portfolio' Download file

::#fileSelect::<button>Select Tasty Data File</button>
::#fileInput hidden::<input type="file" multiple onchange="onFileChange(event)">
<button onclick="window.location.href = '?doc=pages/details.html';">Show Table</button>

::#tastyText::
<label for="tastyArea" style="font-size: 1.1em;">Tasty Portfolio Data:</label>
::98% #tastyArea::<textarea name="tastyArea" rows="5"></textarea>

<script>
  const round = (nbr, places) =>
    Math.round(nbr * Math.pow(10, places)) / Math.pow(10, places);

  const format = (nbr, places) =>
    parseFloat(round(nbr, places)).toFixed(places);

  const show = (elem) => elem.classList.remove('hidden'),
    hide = (elem) => elem.classList.add('hidden');

  // Assign DOM element variables
  ['tastyText', 'tastyArea', 'jsonOutput', 'fileInput', 'fileSelect']
    .forEach(id => this[id] = document.getElementById(id));

  fileSelect.addEventListener("click", function (e) {
    fileInput.click();
    e.preventDefault();
  }, false);

  onFileChange = (event) => {
    for (let i = 0; i < event.target.files.length; i++) {
      const file = event.target.files[i];
      const reader = new FileReader();
      reader.onload = (e) => {
        if (/^Asset/.test(e.target.result)) {
          tastyArea.value = e.target.result;
          tastyArea.dispatchEvent(new Event('change'));
        }
      };
      reader.readAsText(file);
    }
  }

  // Process Data downloaded from Tastyworks Portfolio
  tastyArea.addEventListener("change", () => {
    // Clean up data in Tasty Portfolio Position Download file
    let input = tastyArea.value.split('\n')
      .map(line => line.replace(/ /g,'_').replace(/_,/g,',')
      ).join('\n');

    // Parse the Tasty Portfolio Details
    let tpd = Papa.parse(input, {header: true, dynamicTyping: true, skipEmptyLines: true});

    // Round to sane decimal places
    tpd.data.forEach((symbol, idx) => {
      tpd.data[idx].Holding = symbol.Cost + symbol.Gain;
      tpd.data[idx].fmt = {};
      tpd.data[idx].fmt.Entry_Price = format(symbol.Cost/symbol.Quantity, 4);
      tpd.data[idx].fmt.Mark_Price = format((symbol.Cost + symbol.Gain)/symbol.Quantity, 4);
      tpd.data[idx].fmt.Holding = format(symbol.Cost + symbol.Gain, 2);
      tpd.data[idx].fmt.Cost = format(symbol.Cost, 2);
      tpd.data[idx].fmt.Gain = symbol.Gain < 0
        ? '::tx-red::_(' + format(symbol.Gain*-1, 2) + ')_'
        : '::tx-darkblue::_' + format(symbol.Gain, 2) + '_';
    });

    // Sum up the columns of interest
    const sums = tpd.data.reduce((previousValue, currentValue) => {
      return {
        Quantity: previousValue.Quantity + currentValue.Quantity,
        Holding: previousValue.Holding + currentValue.Holding,
        Cost: previousValue.Cost + currentValue.Cost,
        Gain: previousValue.Gain + currentValue.Gain,
      }
    });

    // Format for display
    sums.fmt = {};
    sums.fmt.Quantity = sums.Quantity;
    sums.fmt.Holding = format(sums.Holding, 2);
    sums.fmt.Cost = format(sums.Cost, 2);
    sums.fmt.Gain = sums.Gain < 0
      ? '::tx-red::_(' + format(sums.Gain*-1, 2) + ')_'
      : '::tx-darkblue::_' + format(sums.Gain, 2) + '_';

    // Save in localStorage for use by other documents
    webdocdown.storeData({tastyPortfolioDetails: tpd, tastyPortfolioSums: sums});

    // Display results in textarea and JSON
    show(tastyText);
    calcDetails();
    jsonDisplay();
  });

</script>

<script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>
